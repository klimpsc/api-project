<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Dungeons and Dragons Api Site</h1>
    <main>

        <section class="container">

            <div class="catagory" onclick="classesData()">
                <h3>Classes card </h3>
            </div>
            <div class="catagory" onclick="racesData()">
                <h3>Race card </h3>
            </div>
            <div class="catagory" onclick="spellsData()">
                <h3>Spells card </h3>
            </div>
            <div class="catagory" onclick="monstersData()">
                <h3>Monster card </h3>
            </div>
            <div class= "catagory" onclick="featuresData()">
                <h3>Features card </h3>
            </div>

        </section>

        <div class="search-wrapper">
            <label for="search">Search</label>
            <input type="search" id="search">
        </div>
        <div id = "cards">
            <div class = "card">
                <img src="" alt="img">
                <h3 class="card-title">CardTitle</h3>
                <p class="description">Description</p>
                <p class="ability">Ability</p>
                <p class="stats">Stats</p>
                
            </div>

        </div>
    </main>
</body>
</html>
