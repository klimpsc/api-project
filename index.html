<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Dungeons and Dragons Api Site</h1>
    <main>
        
        <section class="container">

            <div class="card" onclick="classesData()">
                <h3>Classes card </h3>
            </div>
            <div class="card" onclick="racesData()">
                <h3>Race card </h3>
            </div>
            <div class="card" onclick="spellsData()">
                <h3>Spells card </h3>
            </div>
            <div class="card" onclick="monsterData()">
                <h3>Monster card </h3>
            </div>
            <div class="card" onclick="featuresData()">
                <h3>Features card </h3>
            </div>

        </section>

        <div class="search-wrapper">
            <label for="search">Search</label>
            <input type="search" id="search">
        </div>
    </main>

</body>
</html>
